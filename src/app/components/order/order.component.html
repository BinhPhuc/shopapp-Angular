<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là trang order</h1>
        <p>Sử dụng boostrap</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        <i class="fa-solid fa-user"></i>
                        <span class="white-space"></span>
                        Họ và tên
                    </label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Phạm Phúc Bình">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="white-space"></span>
                        Email
                    </label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="pham.phuc.binh.271106@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">
                        <i class="fa-solid fa-phone"></i>
                        <span class="white-space"></span>
                        Số điện thoại
                    </label>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="0866194010">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th scope="col" class="">Số lượng</th>
                        <th scope="col" class="">Đơn giá</th>
                        <th scope="col" class="">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img 
                                    src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" 
                                    alt="product-image"
                                    class="product-image"
                                    >
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000 đ</td>
                        <td>200,000 đ</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img 
                                    src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" 
                                    alt="product-image"
                                    class="product-image"
                                    >
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000 đ</td>
                        <td>200,000 đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Tổng giá: 400,000đ</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập coupon</h4>
                <div class="input-group">
                    <input type="text" name="" id="" class="form-control" placeholder="Nhập coupon">
                    <button class="btn btn-gradient" type="button">Áp dụng</button>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-gradient" type="button">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
